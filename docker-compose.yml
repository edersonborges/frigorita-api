version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: frigorita_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: frigorita
    ports:
      - "5432:5432"
    volumes:
      - frigorita_pg:/var/lib/postgresql/data

  api:
    build: .
    container_name: frigorita_api
    depends_on:
      - db
    ports:
      - "5003:5003"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  front:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5003
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api

volumes:
  frigorita_pg:
